<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div>
            <figure>
                <img src="./mobile-logo.png" alt="logo">
            </figure>

    </main>
